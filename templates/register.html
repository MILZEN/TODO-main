<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.ico') }}">
</head>
<body>
    <div class="navbar">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
        <div class="nav-buttons">
            <a href="{{ url_for('login') }}"><button class="edit-btn">Login</button></a>
            <a href="{{ url_for('index') }}"><button class="edit-btn">Home</button></a>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="container">
        <h2>Registro de Usuario</h2>
        <!-- Formulario tradicional de registro -->
        <form action="{{ url_for('register') }}" method="POST" class="form-register">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            <br>
            <button type="submit">Registrarse</button>
        </form>

        <!-- BotÃ³n para registrarse con Google -->
        <a href="{{ url_for('login_google') }}">
            <button type="button">Register with Google</button>
        </a>
    </div>
</body>
</html>
