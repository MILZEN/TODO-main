<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.ico') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            <h1>TASKED</h1>
            <nav>
                <!-- Aquí puedes agregar el menú de navegación más adelante -->
            </nav>
        </header>

        <form action="{{ url_for('edit_task', id=task._id) }}" method="POST">
            <input type="text" name="title" value="{{ task.title }}" required>
            
            <label for="priority">Prioridad:</label>
            <select id="priority" name="priority">
                <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Baja</option>
                <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Media</option>
                <option value="high" {% if task.priority == 'high' %}selected{% endif %}>Alta</option>
            </select>
        
            <button type="submit" class="edit-btn">Update</button>
        </form>
        
    </div>
</body>
</html>
