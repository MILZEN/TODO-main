name: Deploy to Render

on:
  push:
    branches:
      - main  # Deploy when the main branch change

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu as OS

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Do a code checkout

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install the project dependencies

    - name: Deploy to Render
      run: |
        curl -fsSL https://render.com/deploy/scripts/render.sh | bash  # Deploy on Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # AÃ±ade tu API Key de Render como un secreto en GitHub
