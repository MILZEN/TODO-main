name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Aseg√∫rate de tener un requirements.txt en tu repo

      - name: Verify dependencies
        run: |
          pip list  # Verifica que las dependencias se han instalado correctamente

      - name: Debug Deploy API Request
        run: |
          echo "RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}"
          echo "RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}"

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST https://api.render.com/deploy/sync \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d "{\"serviceId\":\"$RENDER_SERVICE_ID\"}"
