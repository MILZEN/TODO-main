name: Deploy to Render

on:
  push:
    branches:
      - main  # Despliega cuando haya cambios en la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest  # Utiliza Ubuntu como sistema operativo

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Hacer checkout del código

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Usa la versión de Python que prefieras

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Instala las dependencias del proyecto

    - name: Deploy to Render
      run: |
        curl -fsSL https://render.com/deploy/scripts/render.sh | bash  # Script para desplegar en Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Añade tu API Key de Render como un secreto en GitHub
