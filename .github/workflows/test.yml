name: Python CI

on:
  push:
    branches:
      - main  # Ejecuta esta acción en la rama principal
  pull_request:
    branches:
      - main  # Ejecuta esta acción en pull requests hacia la rama principal

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Usar la versión 3.11 de Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Instala las dependencias de tu proyecto
      
